name: Pylint

on: [push]

jobs:
  build:
    runs-on: debian-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip && pip install pipenv
    - name: Install deps
      run: pipenv sync --system
    - name: run linter
      run: flake8 .
    - name: run formatters
      run: black --check ./ && isort --check-only ./
